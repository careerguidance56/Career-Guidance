<!DOCTYPE html>
<html>
<head>
    <title>Verify Company</title>
</head>
<body>
    <h2>Verify Company</h2>
    <table border="1 px">
        <tr>
            <th>S.no</th>
            <th>Company_Name</th>
            <th>Address</th>
            <th>Phone_no</th>
            <th>Email_id</th>  
            </tr>
        {% for i in val %}
        <tr>
            <td>{{i.S.no}}</td>
            <td>{{i.Company_Name}}</td>
            <td>{{i.Address}}</td>
            <td>{{i.Phone_no}}</td>
            <td>{{i.Email_id}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

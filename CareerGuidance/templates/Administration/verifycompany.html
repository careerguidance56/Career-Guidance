<!DOCTYPE html>
<html>
<head>
    <title>Verify Company</title>
</head>
<body>
    <h2>Verify Company</h2>
    <table border="1 px">
        <tr>
            <th>Company_Name</th>
            <th>Address</th>
            <th>Phone_no</th>
            <th>Email_id</th>  
            </tr>
        {% for i in val %}
        <tr>
           
            <td>{{i.Company_name}}</td>
            <td>{{i.Address}}</td>
            <td>{{i.phone_no}}</td>
            <td>{{i.email_id}}</td>
              <td>
                    <form method="POST" action="/ApproveCompany/{{ i.Login_id.id }}/" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="approve">Approve</button>
                    </form>
                    <form method="POST" action="/RejectCompany/{{ i.Login_id.id }}/" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="reject">Reject</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="7">No companies found.</td>
           

        </tr>
        {% endfor %}
    </table>
</body>
</html>
